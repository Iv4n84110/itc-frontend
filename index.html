      <script> 
        //basicTask1
        function basicPlus(numb1, numb2) {
          return numb1 + numb2;
        };
          
        //basicTask2
        function multiply(numb1, numb2) {
          let sum = 0;
          for (let i = 0; i < numb1; i++)
          sum = plus(sum, numb2);
          return sum;
        };

        //basicTask3
        const arr1 = [1, 2, 3],
              arr2 = [4, 5];

        function mergeArrays(arr1, arr2){
          return [...arr1, ...arr2];
        }

        //basicTask4
        const people = [
          {name: 'Olya', sex: 'female', favoriteFilm: 'Shape of water'},
          {name:'Dima', sex:'male', favoriteFilm:'stock lock and two smoking barrels'},
          {name:'Karina', sex: 'female', favoriteFilm: 'Love'}
        ];
                
        function filterFemales(arr) {
          let j = 0;
          let females = [];
          for (let i = 0; i < 3; i++)
          if (arr[i].sex == 'female') {
            females[j] = arr[i];
            j++;
          };
          return females;
        };

        //BasicTask5
        function getQuadrant(x, y) {
          if ( (x > 0) && (y > 0) ) return 1;
          else if ( (x < 0) && (y > 0) ) return 2;
          else if ( (x < 0) && (y < 0) ) return 3;
          else if ( (x > 0) && (y < 0) ) return 4;
          else return 'point on the coordinate axis';
        }

        //task1
        function plus(...theArgs) { 
          let sum = 0;
          for (let i = 0; i < theArgs.length; i++)
          sum += theArgs[i];
          return sum;
        }

        //task2
        function multiplyAll(...theArgs) {
          result = theArgs.reduce(function(previousValue, currentValue) {
            return previousValue * currentValue;
          } );
          return result; 
        }

        //task3
        function objectToQueryString(obj) {
          let result = '';
          for (let i in obj) result +=  i + '=' + obj[i] + '&';
          return encodeURI(result.slice(0, -1) );
        }

        //task4
        function females(people) {
          let females =  people.filter(function (person) {
            return person.sex == 'female';
          } );
          return females;
        }

        //task5
        const person = {
          address: {
            street: 'Кутузовский проспект'
          }
        };

        function getIn(obj, path, def) {
          result = obj;
          for (i = 0; i < path.length; i++) {
            result = result[path[i] ];
            if (result) continue;
            return def;
          };
          return result;
        };

        console.log (basicPlus(1, 2) );
        console.log (multiply(3, 10) );
        console.log (mergeArrays(arr1, arr2) );
        console.log (filterFemales(people) );
        console.log (getQuadrant(1, 2) + '; ' +
                     getQuadrant(-1, 2) + '; ' +
                     getQuadrant(-2, -3) + '; ' +
                     getQuadrant(4, -7) + '; ' +
                     getQuadrant(0, 0) );
        console.log (plus(2, 3, 5, 7, 3) );
        console.log (multiplyAll( 2, 3, 5, 7, 3 ) );
        console.log (objectToQueryString( { name1: 'John', name2: 'Федор' } ) );
        console.log (females(people) );
        console.log (getIn(person, ['address', 'street'], 'Бомж') );
		  </script>
